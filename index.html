    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Load environment and config -->
    <script>
        // Wait for env.js to load
        function waitForEnv() {
            return new Promise((resolve) => {
                if (window.env) {
                    resolve();
                    return;
                }
                const checkEnv = setInterval(() => {
                    if (window.env) {
                        clearInterval(checkEnv);
                        resolve();
                    }
                }, 100);
            });
        }

        // Initialize app after env loads
        async function initApp() {
            await waitForEnv();
            console.log('Environment loaded:', {
                hasSupabase: !!window.env?.SUPABASE_URL,
                hasOpenAI: !!window.env?.OPENAI_API_KEY
            });
        }

        document.addEventListener('DOMContentLoaded', initApp);
    </script>
    <script src="env.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
    
    <title>Cybersecurity Assessment</title>
