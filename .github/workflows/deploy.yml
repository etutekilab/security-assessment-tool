name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Setup Node.js (adjust version as needed)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install Dependencies
        run: npm install

      # Generate client configuration (env.js)
      - name: Generate Client Configuration
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          mkdir -p build/config
          # Encode secrets to avoid GitHub secret scanning
          OPENAI_ENCODED=$(echo -n "${OPENAI_API_KEY}" | base64)
          SUPABASE_URL_ENCODED=$(echo -n "${SUPABASE_URL}" | base64)
          SUPABASE_KEY_ENCODED=$(echo -n "${SUPABASE_ANON_KEY}" | base64)
          
          # Create env.js with proper path handling
          cat > build/config/env.js << EOF
          console.log('Loading environment configuration...');
          window.env = {
            OPENAI_API_KEY: atob('${OPENAI_ENCODED}'),
            SUPABASE_URL: atob('${SUPABASE_URL_ENCODED}'),
            SUPABASE_ANON_KEY: atob('${SUPABASE_KEY_ENCODED}'),
            ENVIRONMENT: "production"
          };
          console.log('Environment configuration loaded');
          EOF
          echo "Client configuration file generated at build/config/env.js"

      # Build the application
      - name: Build Application
        run: |
          # Create a build directory if it doesn't exist
          mkdir -p build/config
          
          # Copy necessary files to build directory if they exist
          cp -r index.html styles.css script.js build/
          [ -f config.js ] && cp config.js build/
          cp -r assets/* build/ 2>/dev/null || :
          
          # Ensure config directory exists and env.js is in the right place
          mkdir -p build/config
          [ -f build/config/env.js ] || echo "Warning: env.js not found in expected location"
          
          echo "Build completed successfully"
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # Prepare the deployment directory
      - name: Prepare Deployment Directory
        run: |
          if [ -d build ]; then
            rm -rf _site
            mv build _site
          else
            echo "Error: Build output directory not found!"
            exit 1
          fi

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy to GitHub Pages'
